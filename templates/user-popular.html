{{if .Nodes}}
<h2>Popular repositories</h2>
<div class="row">
	{{range .Nodes}}
	<div class="col-6 well">
		<h3>
			<a href="{{.Url}}">{{.Name}}</a>
			{{if .IsArchived}}
			<span class="archived">Archived</span>
			{{end}}
		</h3>
		<p>{{.Description}}</p>
		<div class="language">
			<span class="color" style="background: {{.PrimaryLanguage.Color}}"></span>
			{{.PrimaryLanguage.Name}}
		</div>
	</div>
	{{end}}
</div>
{{end}}
