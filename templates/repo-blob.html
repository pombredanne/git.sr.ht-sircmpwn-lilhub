{{template "head.html" .}}
<main class="repository repo-blob">
	<header class="container">
		<h1>
			<a href="/{{.Repository.Owner.Login}}">{{.Repository.Owner.Login}}</a>
			/
			{{.Repository.Name}}
		</h1>
	</header>

	<nav class="nav-tabs">
		<ul>
			<li class="active">
				<a href="#">Code</a>
			</li>
			<li>
				<a href="#">Issues</a>
			</li>
			<li>
				<a href="#">Pull requests</a>
			</li>
		</ul>
	</nav>

	<div class="container breadcrumb">
		<strong><a href="#">scdoc</a></strong>
		/
		<a href="#">src</a>
		/
		main.c
	</div>

	<div class="container well well-header">
		<ul>
			<li class="active"><a href="#">Code</a></li>
			<li><a href="#">Blame</a></li>
		</ul>
		<span class="file-info">
			123 KiB
		</span>
		<ul>
			<li><a href="#">View raw</a></li>
			<li><a href="#">Download</a></li>
		</ul>
	</div>

	<div class="container well">
		{{hl .Blob.Text .Path}}
	</div>
</main>
{{template "foot.html" .}}
