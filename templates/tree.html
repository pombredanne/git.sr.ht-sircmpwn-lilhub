{{ $repo := .Repository }}
<div class="tree well">
	<ul>
		{{if .Path}}
		<li>
			<a href="/{{$repo.Owner.Login}}/{{$repo.Name}}/tree/{{.Ref}}/{{parent .Path}}">..</a>
		</li>
		{{end}}
	{{range .Tree.Entries}}
		<li class="{{.Type}}">
			{{ if eq .Type "tree" }}
			<a href="/
				{{- $repo.Owner.Login }}/
				{{- $repo.Name }}/tree/
				{{- $repo.DefaultBranchRef.Name }}/
				{{- .Path}}">
				{{.Name}}/
			</a>
			{{ else }}
			<a href="/
				{{- $repo.Owner.Login }}/
				{{- $repo.Name }}/blob/
				{{- $repo.DefaultBranchRef.Name }}/
				{{- .Path}}">
				{{.Name}}
			</a>
			{{ end }}
		</li>
	{{end}}
	</ul>
</div>
